<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Quiz List</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Module</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for quiz in quizzes %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ quiz.title }}</td>
                    <td>{{ quiz.description }}</td>
                    <td>{{ quiz.module.title }}</td>
                    <td>
                        <a href="{% url 'update_quiz' quiz.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'delete_quiz' quiz.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5">No quizzes available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'create_quiz' %}" class="btn btn-success">Create New Quiz</a>
    </div>
</body>
</html>
