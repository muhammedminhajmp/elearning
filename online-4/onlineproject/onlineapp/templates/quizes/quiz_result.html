<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Results - {{ quiz.title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Quiz Results - {{ quiz.title }}</h2>
        <p>You scored {{ score }} out of {{ total_questions }}</p>
        <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-secondary">Retake Quiz</a>
        <a href="{% url 'moduledisplay' quiz.module.id %}" class="btn btn-primary">Back to Modules</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
