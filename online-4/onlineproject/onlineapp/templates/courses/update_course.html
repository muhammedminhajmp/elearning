<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Course</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ course.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="3" required>{{ course.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Image:</label>
                <input type="file" class="form-control-file" id="image" name="image">
            </div>
            {% if course.image %}
                <img src="{{ course.image.url }}" alt="{{ course.title }}" style="max-width: 300px;">
            {% else %}
                <p>No image available</p>
            {% endif %}
            <div class="form-group mt-3">
                <label for="price">Price:</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ course.price }}" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update</button>
            <a href="{% url 'course_list' %}" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>
</body>
</html>
