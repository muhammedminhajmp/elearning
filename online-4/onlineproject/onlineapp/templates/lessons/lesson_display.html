<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        h2 {
            text-align: center;
            margin-top: 50px;
            color: #343a40;
        }
        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }
        .lesson-item {
            margin: 20px;
        }
        .card {
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="animate__animated animate__fadeInDown">Lesson List for {{ module.title }}</h2>
        <div class="search-container">
            <form method="GET" action="{% url 'lessondisplay' module.id %}">
                <input type="text" name="q" placeholder="Search lessons..." class="form-control" style="display: inline-block; width: auto;">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div class="lesson-list animate__animated animate__fadeInUp d-flex flex-wrap justify-content-center">
            {% if lessons %}
                {% for lesson in lessons %}
                    <div class="card lesson-item animate__animated animate__zoomIn">
                        <div class="card-body">
                            <h4 class="card-title">{{ lesson.title }}</h4>
                            <p class="card-text">{{ lesson.content }}</p>
                            <a href="{% url 'lessondetail' lesson.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>No lessons available.</p>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
