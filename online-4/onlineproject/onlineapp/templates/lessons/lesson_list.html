<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .lesson-container {
            margin-top: 50px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-group .btn {
            transition: transform 0.3s ease-in-out;
        }
        .btn-group .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container lesson-container">
        <h2 class="text-center">Lesson List</h2>
        <table class="table table-striped animate__animated animate__fadeInUp">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Title</th>
                    <th>Content</th>
                    <th>Order</th>
                    <th>Module</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lesson in lessons %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ lesson.title }}</td>
                    <td>{{ lesson.content }}</td>
                    <td>{{ lesson.order }}</td>
                    <td>{{ lesson.module.title }}</td>
                    <td>
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <a href="{% url 'update_lesson' lesson.id %}" class="btn btn-warning">Update</a>
                            <a href="{% url 'delete_lesson' lesson.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this lesson?');">Delete</a>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
