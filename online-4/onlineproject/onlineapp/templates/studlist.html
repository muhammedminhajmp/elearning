<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}

a {
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
}

a:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <!-- <th>PHONE</th>
            <th>AGE</th> -->
            <th>ACTION</th>
        </tr>
        {% for i in data %}

        <tr>
            <td>{{i.id}}</td>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <!-- <td>{{i.Phoneno}}</td>
            <td>{{i.Age}}</td> -->
            <td>
                <a href="studapprove/{{i.id}}">Approve</a>
                <a href="studreject/{{i.id}}">Reject</a>
            </td>
        </tr>
        {% endfor %}
    
    </table>
</body>
</html>
