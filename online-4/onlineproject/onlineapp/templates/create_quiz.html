<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1>Create Quiz</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="module">Select Module</label>
            <select name="module" id="module" class="form-control">
                {% for module in modules %}
                <option value="{{ module.id }}">{{ module.title }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="question">Question</label>
            <input type="text" name="question" id="question" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="marks">Marks</label>
            <input type="number" name="marks" id="marks" class="form-control">
        </div>
        
        <div class="form-group">
            <label for="answers">Answers</label>
            <div id="answers">
                <div class="form-group">
                    <input type="text" name="answer" class="form-control" placeholder="Answer">
                    <input type="checkbox" name="is_correct"> Correct
                </div>
            </div>
            <button type="button" id="add-answer" class="btn btn-secondary">Add Answer</button>
        </div>
        
        <button type="submit" class="btn btn-primary">Create Quiz</button>
    </form>
</div>

<script>
    document.getElementById('add-answer').addEventListener('click', function() {
        var answersDiv = document.getElementById('answers');
        var newAnswerDiv = document.createElement('div');
        newAnswerDiv.className = 'form-group';
        newAnswerDiv.innerHTML = `
            <input type="text" name="answer" class="form-control" placeholder="Answer">
            <input type="checkbox" name="is_correct"> Correct
        `;
        answersDiv.appendChild(newAnswerDiv);
    });
</script>

</body>
</html>
